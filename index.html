<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta Importante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            overflow: hidden; 
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 { font-size: 24px; color: #333; }
        .buttons { margin-top: 20px; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            margin: 0 10px;
            transition: top 0.3s ease, left 0.3s ease;
        }
        #yesButton { background-color: #4CAF50; }
        #noButton { background-color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você quer namorar comigo?</h1>
        <div class="buttons">
            <button id="yesButton">Sim</button>
            <button id="noButton">Não</button>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        let isFirstClick = true; 

        yesButton.addEventListener('click', () => {
            alert('Que bom! Estou muito feliz!');
            
            // ALTERAÇÃO IMPORTANTE ABAIXO:
            // Esta função enviará o sinal para a sua ponte no Pipedream.
            const pipedreamUrl = "https://eoz1743sh3cu2qq.m.pipedream.net"; // <-- COLE A URL DO PASSO 5

            fetch(pipedreamUrl, { method: 'POST' })
                .then(response => console.log("Sinal de alerta enviado com sucesso!"))
                .catch(error => console.error('Erro ao enviar o sinal:', error));
        });

        function moveButton() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const newX = Math.random() * (viewportWidth - noButton.offsetWidth);
            const newY = Math.random() * (viewportHeight - noButton.offsetHeight);
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }
        
        function handleNoClick() {
            if (isFirstClick) {
                noButton.style.position = 'absolute';
                isFirstClick = false; 
            }
            moveButton();
        }

        noButton.addEventListener('click', handleNoClick);
    </script>
</body>
</html>
