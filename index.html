<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta Importante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            overflow: hidden; 
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 { font-size: 24px; color: #333; }
        .buttons { margin-top: 20px; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            margin: 0 10px;
            transition: top 0.3s ease, left 0.3s ease;
        }
        #yesButton { background-color: #4CAF50; }
        #noButton { background-color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você quer namorar comigo?</h1>
        <div class="buttons">
            <button id="yesButton">Sim</button>
            <button id="noButton">Não</button>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        let isFirstClick = true; 

        // --- CÓDIGO ATUALIZADO AQUI ---
        yesButton.addEventListener('click', () => {
            alert('Que bom! Estou muito feliz!');
            
            // 1. Pega o nome da pessoa a partir do link da página
            const urlParams = new URLSearchParams(window.location.search);
            const nomeAlvo = urlParams.get('quem') || 'Alguem Desconhecido'; // Se não tiver nome no link, usa um padrão

            // 2. Cole a URL do seu trigger do Pipedream aqui
            const pipedreamUrl = "https://eoz1743sh3cu2qq.m.pipedream.net"; 

            // 3. Envia o nome capturado para o Pipedream
            fetch(pipedreamUrl, { 
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "destinatario": nomeAlvo }) // Envia o nome no corpo da requisição
            })
            .then(response => console.log("Sinal de alerta enviado com sucesso para: " + nomeAlvo))
            .catch(error => console.error('Erro ao enviar o sinal:', error));
        });
        // --- FIM DA ATUALIZAÇÃO ---

        function moveButton() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const newX = Math.random() * (viewportWidth - noButton.offsetWidth);
            const newY = Math.random() * (viewportHeight - noButton.offsetHeight);
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }
        
        function handleNoClick() {
            if (isFirstClick) {
                noButton.style.position = 'absolute';
                isFirstClick = false; 
            }
            moveButton();
        }

        noButton.addEventListener('click', handleNoClick);
    </script>
</body>
</html>
