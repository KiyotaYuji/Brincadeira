<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta Importante</title>
    <style>
        /* CSS: A parte de estilo */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            margin: 0 10px;
            /* Transição suave para a mudança de posição */
            transition: top 0.3s ease, left 0.3s ease;
        }

        #yesButton {
            background-color: #4CAF50; /* Verde */
        }

        #noButton {
            background-color: #f44336; /* Vermelho */
            /* A MUDANÇA: Removemos o 'position: absolute' daqui.
               Agora ele começará como um botão normal. */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você quer namorar comigo?</h1>
        <div class="buttons">
            <button id="yesButton">Sim</button>
            <button id="noButton">Não</button>
        </div>
    </div>

    <script>
        // JavaScript: A inteligência da página
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        let isFirstClick = true; // Uma variável para controlar o primeiro clique

        yesButton.addEventListener('click', () => {
            alert('Que bom! Estou muito feliz!');
        });

        function moveButton() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            const newX = Math.random() * (viewportWidth - noButton.offsetWidth);
            const newY = Math.random() * (viewportHeight - noButton.offsetHeight);

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        // A MUDANÇA: Criamos uma nova função para o clique no "Não"
        function handleNoClick() {
            // Se for o primeiro clique...
            if (isFirstClick) {
                // ...adiciona o estilo que permite que ele "flutue" pela página
                noButton.style.position = 'absolute';
                isFirstClick = false; // E marca que não é mais o primeiro clique
            }
            
            // E então, move o botão (para o primeiro e todos os cliques seguintes)
            moveButton();
        }

        noButton.addEventListener('click', handleNoClick);

        // A MUDANÇA: Removemos a chamada que movia o botão no início
    </script>
</body>
</html>
